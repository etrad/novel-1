<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('小说管理')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function () {
        var genreId = getUrlParms("genreId");
        var data4Vue = {
            uri: 'novels',
            beans: [],
            bean: {id:0, name:'', 'desc':'', 'imagePath':'', genre:{'id':1}, 'wordCount':'',
                    'voteNumber':'', 'authorId':1, 'createTime':'', 'updateUid':'', 'updateTime':'', 'state':1},
            pagination: {},
            genre: ''
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted: function () {  //mounted 表示这个 Vue 对象加载成功了
                this.list(0);
                this.getGenre(genreId);
            },
            methods: {
                getGenre: function (genreId) {
                    var url = "genres/" + genreId;
                    axios.get(url).then(function (response) {
                        vue.genre = response.data;
                    });
                },
                list: function (start) {
                    var url = "genres/" + genreId + "/" + this.uri + "?start=" + start;
                    axios.get(url).then(function (resposne) {
                        vue.pagination = resposne.data;
                        vue.beans = resposne.data.content;
                    });
                },
                add: function () {
                    if (!checkEmpty(this.bean.name, "小说名称"))
                        return;
                    var url = this.uri;
                    this.bean.genre.id = genreId;
                    axios.post(url,this.bean).then(function (response) {
                        vue.list(0);
                        vue.bean = {id:0, name:'', 'desc':'', 'imagePath':'',  genre:{'id':1}, 'wordCount':'',
                            'voteNumber':'', 'authorId':1, 'createTime':'', 'updateUid':'', 'updateTime':'', 'state':1};
                    });
                },
                deleteBean: function (id) {
                    if (!checkDeleteLink())
                        return;
                    var url = this.uri + "/" + id;
                    axios.delete(url).then(function (resposne) {
                        if (0!=resposne.data.length)
                            alert(resposne.data);
                        else
                            vue.list(0);
                    });
                },
                jump: function (page) {
                    jump(page,vue); //定义在adminHeader.html中
                },
                jumpByNumber: function (start) {
                    jumpByNumber(start,vue);
                }
            }
        });
    });
</script>

<div id="workingArea" >
    <ol class="breadcrumb">
        <li><a href="admin_genre_list">所有类别</a></li>
        <li><a :href="'admin_novel_list?genreId='+genre.id">{{genre.name}}</a></li>
        <li class="active">小说管理</li>
    </ol>

    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>图片</th>
                <th>小说名称</th>
                <th>描述</th>
                <th>总字数</th>
                <th>投票数</th>
                <th>作者</th>
                <th>创建时间</th>
                <th>创建人</th>
                <th>更新时间</th>
                <th>状态</th>
                <th>编辑</th>
                <th>删除</th>
                <th>章节管理</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
                <td>

                </td>
                <td>{{bean.name}}</td>
                <td>{{bean.desc}}</td>
                <td>{{bean.wordCount}}</td>
                <td>{{bean.voteNumber}}</td>
                <td>{{bean.authorId}}</td>
                <td>{{bean.createTime}}</td>
                <td>{{bean.updateUid}}</td>
                <td>{{bean.updateTime}}</td>
                <td>{{bean.state}}</td>

                <td>
                    <a :href="'admin_novel_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                </td>

                <td>
                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
                </td>

                <td>
                    <a :href="'admin_chapter_edit?noveId=' + bean.id "><span class="glyphicon glyphicon-th-list"></span></a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="include/admin/adminPage::html" ></div>

    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增产品</div>
        <div class="panel-body">
            <table class="addTable">
                <tr>
                    <td>产品名称</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.name" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>产品小标题</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.subTitle" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>原价格</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.originalPrice"  type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>优惠价格</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.promotePrice" type="text"
                                class="form-control"></td>
                </tr>
                <tr>
                    <td>库存</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.stock"  type="text"
                                class="form-control"></td>
                </tr>

                <tr class="submitTR">
                    <td colspan="2" align="center">
                        <a href="#nowhere"  @click="add" class="btn btn-success">提交</a>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>

<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
